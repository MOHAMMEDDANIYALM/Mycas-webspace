services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:5000/api/v1
    container_name: collegehub-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: collegehub-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - '5000:8080'
    environment:
      NODE_ENV: production
      PORT: 8080
      MONGODB_URI: mongodb://mongodb:27017/collegehub
      FRONTEND_ORIGIN: http://localhost:3000
      CORS_ALLOWED_ORIGINS: http://localhost:3000
      ACCESS_TOKEN_SECRET: dev_access_secret_change_me
      REFRESH_TOKEN_SECRET: dev_refresh_secret_change_me
      ACCESS_TOKEN_EXPIRES_IN: 15m
      REFRESH_TOKEN_EXPIRES_IN: 14d
      COOKIE_NAME: collegehub_rt
      COOKIE_SECURE: 'false'
      COOKIE_SAME_SITE: lax
      MAX_REFRESH_SESSIONS_PER_USER: 5
      SENDGRID_MAX_RETRIES: 3
      SENDGRID_BASE_BACKOFF_MS: 500
      SENDGRID_BATCH_DELAY_MS: 100

  mongodb:
    image: mongo:7
    container_name: collegehub-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
